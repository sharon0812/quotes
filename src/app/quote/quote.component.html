<div class="container-fluid">
  <div class="shaz">
    <h1>Join our quotes</h1>

  </div>
  <div class="jumbotron">
    <div class="row">
        <div class="col-md-6">
          <div *ngFor='let quote of quotes;let i = index'>
            <br>
            <br>
              <div class="card">
                  <p id={{i}}>quote: "{{quote.quote}}" <br> by: {{quote.author}} <br> submitted
                      by:{{quote.submittedBy}} <br> since :{{quote.since|dateCount}} days ago</p>
                    </div>
                    <div *ngIf='quote.showDescription'>
                      <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                  </div>
        </div>
      </div>
        <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      
  </div>
</div>
