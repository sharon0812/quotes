<div class="container-fluid">
  <br>
  <br>
  <h2>ADD QUOTE</h2>
  <div class="container" style="background-color: #cfe4e4;">
      <form  (ng-submit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
          
          <label for="name"> Quote </label>
          <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="name" #name='ngModel' required>
         
          <label for="description"> Author</label>
          <input type="text" class="form-control" id='author' [(ngModel)]="newQuote.author" name='author' #name='ngModel' required>
          
          <label for="submitted">submitted by :</label>
          <input type="text" class="form-control" id="submittedBy" [(ngModel)]="newQuote.submittedBy" name="submittedBy" #name='ngModel' required>
          
          <label for="submitted">submitted on :</label>
          <input type="date" class="form-control" id="since" [(ngModel)]="newQuote.since" name="completeDate" #name='ngModel' required>
        </div>
        <button type="submit" (click)='submitQuote()' class="btn btn-outline-success">ADD QUOTE</button>
      </form>
  </div>

</div>
